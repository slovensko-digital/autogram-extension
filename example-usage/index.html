  <body>
    <h1>Example Usage</h1>
    Gov website with ditec signer:
    <div style="display: flex; flex-direction: column; border: 1px blue solid">
      <!-- deploy -->
      <div>
        <button onclick="deploy()">deploy</button>
        <div $="deploy"></div>
      </div>

      <!-- launch -->
      <div>
        <button onclick="launch()">launch</button>
        <div $="launch"></div>
      </div>

      <!-- addObject -->
      <div>
        <button onclick="addObject()">addObject</button>
        <div $="addObject"></div>
      </div>

      <!-- sign -->
      <div>
        <button onclick="sign()">sign</button>
        <div $="sign"></div>
      </div>

      <!-- getSignerIdentification -->
      <div>
        <button onclick="getSignerIdentification()">
          getSignerIdentification
        </button>
        <div $="getSignerIdentification"></div>
      </div>

      <!-- getSignedXmlWithEnvelopeBase64 -->
      <div>
        <button onclick="getSignedXmlWithEnvelopeBase64()">
          getSignedXmlWithEnvelopeBase64
        </button>
        <div $="getSignedXmlWithEnvelopeBase64"></div>
        <div $="getSignedXmlWithEnvelopeBase64Decoded"></div>
      </div>
    </div>
